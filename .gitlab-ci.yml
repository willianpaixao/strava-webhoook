image: maven:3.6.3-openjdk-11

variables:
  MAVEN_CLI_OPTS: "--errors --fail-at-end"

cache:
  key: ${CI_JOB_NAME}
  paths:
    - .m2/repository

verify:
  stage: test
  script:
    - 'mvn $MAVEN_CLI_OPTS verify'
  artifacts:
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml

package:
  stage: build
  script:
    - 'mvn $MAVEN_CLI_OPTS package'
